<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心动画</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
      background: red;
      margin: 50px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background: red;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(0.7);
      }

      20% {
        transform: scale(1);
      }

      40% {
        transform: scale(0.7);
      }

      60% {
        transform: scale(1);
      }

      80% {
        transform: scale(0.7);
      }

      100% {
        transform: scale(0.7);
      }
    }
  </style>
</head>

<body>
  <div class="heart"></div>
  <script src="script.js"></script>
</body>

</html>
